name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore CoreC#/RestaurantReview/
    - name: Build
      run: dotnet build CoreC#/RestaurantReview/ --configuration Release --no-restore
#     - name: Test
#       run: dotnet test CoreC#/RestaurantReview/ --no-build --verbosity normal
    - name: publish
      run: dotnet publish CoreC#/RestaurantReview/ --configuration Release -o ./publish
    - name: deploy
      uses: azure/webapps-deploy@v2
      with: 
        app-name: RRSteph # Replace with your app name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
        package: ./publish

