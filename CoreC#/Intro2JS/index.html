<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Demo</title>
</head>
<body>
    <div class="container">
        <h1>JS Demo</h1>

        <div class="container">
            <h2>Functions in JS</h2>
            <div class="list-group" style="width: 30%;">
                <button class="btn btn-primary" onclick="BasicFunction()">Basic Function</button>
                <br>
                <button class="btn btn-primary" onclick="FirstFunction(SecondFunction)">Callback Function</button>
                <br>
                <button class="btn btn-primary" onclick="lambda()">Arrow Function</button>
            </div>
            <h2>Encapsulation</h2>
            <div class="list-group" style="width: 30%;">
                <button class="btn btn-primary" onclick="console.log(Outer())">Encapsulation with IIFE</button>
                <button class="btn btn-primary" onclick="console.log(Outer())">Other Button</button>
                <br>
                <button class="btn btn-primary" onclick="console.log(Add())">Encapsulation with Regular Function</button>
                <button class="btn btn-primary" onclick="console.log(Add2())">Other button</button>
            </div>
        </div>

        <div class="container">
            <h2>AJAX demo</h2>
            <form class="form-group">
                <label>Pokemon Name</label>
                <input type="text" class="form-control" id="pokemonName">
                <input type="button" class="btn btn-primary" value="Find That Pokemon" onclick="GetAJAXPokemon()">
            </form>
        </div>

        <div class="container foundPokemon">
            <img src="">
        </div>

        <h2>Fetch demo</h2>
        <form class="form-group">
            <label>Pokemon Name</label>
            <input type="text" class="form-control" id="pokemonName2">
            <input type="button" class="btn btn-primary" value="Find That Pokemon" onclick="GetFetchPokemon()">
        </form>
    </div>
</body>

<script>
    function BasicFunction()
    {
        alert("JavaScript is working");    
    }

    function FirstFunction(callback) 
    {
        console.log("Currently inside the first function");
        let name = prompt("Please enter your name please");
        callback(name);
        console.log("Back in the first function");
    }

    function SecondFunction(name) 
    {
        console.log("Currently inside the second function");
        alert(`Hello ${name}`);
    }

    let lambda = () => console.log("Lambda is working");
</script>
<script src="Encapsulation.js"></script>
<script src="Networking.js"></script>
</html>
